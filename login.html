<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - The Chat</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfiHEgGZSgbVfR1ghKsKBj3iGnaBHWM9s",
      authDomain: "thechat-f9c94.firebaseapp.com",
      databaseURL: "https://thechat-f9c94-default-rtdb.firebaseio.com",
      projectId: "thechat-f9c94",
      storageBucket: "thechat-f9c94.firebasestorage.app",
      messagingSenderId: "765122820358",
      appId: "1:765122820358:web:a7b97edbe27733e096c687"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorBox = document.getElementById("error");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorBox.textContent = "";

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          // On success, redirect to chat
          window.location.href = "index.html";
        } catch (err) {
          console.error(err);
          errorBox.textContent = "Login failed. Check email/password.";
        }
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Already logged in â€“ go straight to chat
          window.location.href = "index.html";
        }
      });
    });
  </script>
</head>
<body>
  <div class="chat-wrapper">
    <h1>Login to The Chat</h1>
    <form id="login-form" class="login-form">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div id="error" class="error-text"></div>
    </form>
  </div>
</body>
</html>
